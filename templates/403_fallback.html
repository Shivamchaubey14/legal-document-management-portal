{% extends "base.html" %}

{% block title %}403 Forbidden{% endblock %}

{% block extra_head %}
<style>
    .fallback-card {
        background: #BE5B50;
        border-radius: 32px;
        padding: 40px 32px;
        margin: 20px;
        color: #fff;
        min-width: 320px;
        min-height: 220px;
        max-width: calc(100vw - 40px);
        max-height: calc(100vh - 40px);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        font-family: 'Lexend', sans-serif;
    }
    .fallback-code {
        font-size: 4rem;
        font-weight: 900;
        margin-bottom: 18px;
        letter-spacing: 2px;
        font-family: 'Lexend', sans-serif;
    }
    .fallback-message {
        font-size: 1.3rem;
        font-weight: 500;
        text-align: center;
        font-family: 'Lexend', sans-serif;
    }
    .main-content {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 60vh;
    }
</style>
{% endblock %}

{% block content %}
    <div class="fallback-card">
        <div class="fallback-code">403</div>
        <div class="fallback-message">{{ message }}</div>
    </div>
{% endblock %}
