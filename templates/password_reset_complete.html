{% extends "base.html" %}

{% block title %}Password Reset Complete{% endblock %}

{% block extra_head %}
<style>
    body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }
    .login-card-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        flex: 1;
        padding: 20px;
    }
    .card {
        width: 527px;
        min-height: 200px;
        background: #C7DB9C;
        border-radius: 20px;
        border: none;
        display: flex;
        margin: auto; /* Helps with centering */
    }
    .card-body {
        width: 100%;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    .success-message {
        font-size: 1.2rem;
        color: #2A4759;
        margin: 24px 0;
        font-weight: 500;
        width: 100%;
    }
    .login-link {
        color: #2A4759;
        font-size: 1rem;
        font-weight: 500;
        text-decoration: underline;
        cursor: pointer;
        transition: color 0.2s;
        display: inline;
    }
    .login-link:hover {
        color: #163040;
        text-decoration: underline;
    }
    .card-title {
        color: #2A4759;
        margin-bottom: 24px;
        width: 100%;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-card-wrapper">
    <div class="card shadow">
        <div class="card-body">
            <h2 class="card-title">Password Reset Complete</h2>
            <div class="success-message">
                Your password has been set.<br>
                You may now <a href="{% url 'login' %}" class="login-link">log in</a> with your new password.
            </div>
        </div>
    </div>
</div>
{% endblock %}
